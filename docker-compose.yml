version: '3'
services:
  mysql:
    image: mysql:5.7
    restart: always
    ports:
      - '3307:3306'
    expose:
      - '3307'
    environment:
      MYSQL_ROOT_PASSWORD: prisma
    volumes:
      - mysql:/var/lib/mysql
  postgres:
    image: postgres:10.3
    restart: always
    ports:
      - '5433:5432'
    expose:
      - '5433'
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: prisma
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  mysql:
  postgres:
